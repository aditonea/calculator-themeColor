<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>
</head>

<body class="light-bg">

    <div class="container">
        <div class="display">
            <h1 id="previous"></h1>
            <h1 id="current"></h1>
        </div>
        <div class="buttons light-display">
            <div class="btn operatie light-buttons">+
            </div>
            <div class="btn operatie">-
            </div>
            <div class="btn operatie">x
            </div>
            <div class="btn operatie">/
            </div>
            <div class="btn number">7
            </div>
            <div class="btn number">8
            </div>
            <div class="btn number">9
            </div>
            <div class="btn clear">C
            </div>
            <div class="btn number">4
            </div>
            <div class="btn number">5
            </div>
            <div class="btn number">6
            </div>
            <div class="btn theme"><i class="fas fa-sun"></i>
            </div>
            <div class="btn number">1
            </div>
            <div class="btn number">2
            </div>
            <div class="btn number">3
            </div>
            <div class="btn egal">=
            </div>
            <div class="btn number">0
            </div>
            <div class="btn">,
            </div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>


</html>
